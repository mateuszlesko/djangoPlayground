{% extends 'posts/base.html' %}
    {% block content %}
        {% if all_posts %}
            {% for post in all_posts%}
                <article>
                    <section>
                        <p>published: {{post.published_date}}</p>
                        <h4><a href="{% url 'posts:details' post.id %}">{{post.title}}</a></h4>
                        <p>{{post.content | truncatewords:24}}...</p>
                    </section>
                </article>
            {% endfor %}
        {% else %}
            <h3> Nie ma post√≥w </h3>
        {% endif %}
    {% endblock %}
