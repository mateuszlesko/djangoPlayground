{% extends 'posts/base.html' %}
{% load static %}
{% block content %}
    <h1>Zaloguj się</h1>
    {% if ok != True%}
    <p style="color:red;">Nastąpił błąd </p>
    {% endif %}
    <form method="POST" action="/login">
    {% csrf_token %}>
    <label>Login:</label>
    <input type="text" name="login"/>
    <br/>
    <label>Hasło:</label>
    <input type="password" name="password"/>
    <input type="submit" value="Zaloguj"/>
    </form>

{% endblock %}
